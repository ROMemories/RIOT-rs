apps:
  - name: embassy-http-server
    env:
      global:
        CARGO_ENV:
          - CONFIG_ISR_STACKSIZE=16384
    selects:
      - ?release
      - network
      - ?button-readings
      - ?leds-sync-buttons

modules:
  - name: button-readings
    context:
      - nrf52840dk
    env:
      global:
        FEATURES:
          - button-readings

  - name: leds-sync-buttons
    context:
      - nrf52840dk
    env:
      global:
        FEATURES:
          - leds-sync-buttons
