buses: # TODO: rename this? Shared communication interfaces
  i2c:
    - instance: TWISPI0
      on: nrf52840
      sda:
        - pin: P0_30
          pull_up: false
      scl:
        - pin: P0_31
          pull_up: false
      frequency: !K100

    - instance: I2C0
      on: rp2040
      sda:
        - pin: P0_30  # FIXME
          pull_up: false
      scl:
        - pin: P0_31  # FIXME
          pull_up: false
      frequency: !K100

sensors:
  - name: TEMP_SENSOR
    driver: riot_rs::embassy::arch::internal_temp::InternalTemp
    on: nrf52

  - name: BUTTON_1
    driver: riot_rs::builtin_sensors::push_buttons::PushButton
    on: nrf52840dk
    when: button-readings
    peripherals:
      - !input
        on: nrf52840dk
        pin: P0_11
        pull: !up  # FIXME

  - name: ACCEL
    driver: riot_rs::builtin_sensors::lis3dh::Lis3dh::<riot_rs::embassy::arch::i2c::I2c>
    with:
      mode: '@riot_rs::builtin_sensors::lis3dh::Mode::Normal'
      enable_z_axis: true
    bus:
      !i2c
      - on: nrf52840dk
        instance: TWISPI0
      - on: rp2040
        instance: I2C0

