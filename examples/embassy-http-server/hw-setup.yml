buses: # TODO: rename this? Shared communication interfaces
  i2c:
    - instance: TWISPI0
      on: nrf52840
      pull_ups:
        sda: false
        scl: false
      frequency: !K100

    - instance: I2C0
      on: rp2040
      pull_ups:
        sda: false
        scl: false
      frequency: !K100

sensors:
  - name: TEMP_SENSOR
    driver: riot_rs::embassy::arch::internal_temp::InternalTemp
    on: nrf52

  - name: BUTTON_1
    driver: riot_rs::builtin_sensors::push_buttons::PushButton
    on: nrf52840dk
    when: button-readings
    peripherals:
      gpio:
        - instance: P0_11 # FIXME: specify pull-up/down resistors
          on: nrf52840dk

  - name: ACCEL
    driver: riot_rs::builtin_sensors::lis3dh::Lis3dh<riot_rs::embassy::arch::i2c::I2c>
    with:
      mode: !Normal
    bus:
      !i2c
      - on: nrf52840dk
        instance: TWISPI0
      - on: rp2040
        instance: I2C0
